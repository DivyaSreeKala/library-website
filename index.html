</head>

<body>
    <div class="outer-box">

        <div class="login">
        <h1>Log In</h1>
        <form action="home.html" method="get">
            <label for="username">Username</label>
            <input type="text" name="name" id="username" required> <br>
            <label for="pass">Password</label>
            <input type="password" name="password" id="pass" required><br>
            <input type="submit" class="login-btn" value="Log In" >
        </form>
        <!-- The <input type="button"> and <button type="button"> elements

            you need to use <input type="submit"> or <button type="submit">. -->


                <!-- <input type="button">: This creates a button that does not submit the form. 
                 It is typically used to trigger JavaScript functions.
<button type="button">: Similar to <input type="button">, this creates a button 
    that does not submit the form and is used to trigger JavaScript functions.
<input type="submit">: This creates a button that submits the form 
it is contained within.
<button type="submit">: This creates a button that submits the form 
    it is contained within. -->
        <a href="">Forgot Password?</a>
        <a href="signup.html">Create an Account</a>
    </div>
    </div>
